<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Habitación Mística Pixelada</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente pixel art -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Estilos (modulares) -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/curtains.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/candle.css">
</head>
<body>

  <!-- CORTINAS DE ENTRADA -->
  <div id="curtain-left" class="curtain"></div>
  <div id="curtain-right" class="curtain"></div>

  <!-- BOTÓN PARA ENTRAR -->
  <div id="enter-container">
    <button id="enter-btn" class="pixel-btn">¿Entrar a la habitación?</button>
  </div>

  <!-- CONTENIDO PRINCIPAL (oculto hasta que se abren las cortinas) -->
  <div id="room-content" class="d-none">

    <!-- TEXTO SUPERIOR -->
    <div id="header-text" class="pixel-text text-center">
      Has entrado a un lugar místico.<br>
      Todo puede ocurrir aquí adentro.<br>
      ¿Estás preparado?
    </div>

    <!-- ÁREA CENTRAL (cartas giratorias) TODAS CON LA RUTA Proyect/img/ para poder almacenarlas en una carpeta-->
    <div id="center-area">
      <div id="orbit">
        <img src="Proyect/img/death.png" class="tarot-card pixelated" alt="Death">
        <img src="Proyect/img/emperor.png" class="tarot-card pixelated" alt="Emperor">
        <img src="Proyect/img/empress.png" class="tarot-card pixelated" alt="Empress">
        <img src="Proyect/img/fool.png" class="tarot-card pixelated" alt="Fool">
        <img src="Proyect/img/hermit.png" class="tarot-card pixelated" alt="Hermit">
        <img src="Proyect/img/hierophant.png" class="tarot-card pixelated" alt="Hierophant">
        <img src="Proyect/img/magician.png" class="tarot-card pixelated" alt="Magician">
        <img src="Proyect/img/priestess.png" class="tarot-card pixelated" alt="Priestess">
      </div>
    </div>

    <!-- BOTÓN DE PREDICCIÓN -->
    <div id="predict-container">
      <button id="predict-btn" class="pixel-btn">🔮 Predecir el futuro</button>
    </div>

    <!-- VELA ANIMADA -->
    <div id="candle-container">
      <div class="candle">
        <div class="flame"></div>
        <div class="wick"></div>
        <div class="wax"></div>
        <div class="light-glow"></div>
      </div>
    </div>

  </div>

  <!-- MODAL DE PREDICCIÓN -->
  <div id="prediction-modal" class="modal-overlay d-none">
    <div class="modal-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <div id="prediction-text">Aquí irá un texto mágico</div>
    </div>
  </div>

  <!-- AUDIO AMBIENTAL -->
  <audio id="musicaAmbiental" loop>
    <source src="musicaAmbientalTarot.mp3" type="audio/mpeg">
  </audio>

  <!-- SCRIPTS -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
